<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGBTQ+ Styled Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #ff0000, #ff9900, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #ff0000, #ff9900, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 1.2rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .nav a:hover {
            background: linear-gradient(to left, #ff0000, #ff9900, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            background: linear-gradient(to right, #ff0000, #ff9900, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Siema tepe chuje</h1>
    </header>
    <div class="nav">
        <a href="algorithms/">Algorithms</a>
        <a href="bingo/">Bingo</a>
    </div>
    <footer>
        <p>&copy; chuj wam w dupy nie kradnijcie bo to dla czarnych</p>
    </footer>
</body>
</html>
