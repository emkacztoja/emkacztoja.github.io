<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Contact Form</title>
  </head>

  <body>

    <div class="navbar">
      <a href="home.html" class="navbutton"> Homepage</a>
      <a href="portfolio.html" class="navbutton">My Work</a>
      <a href="about.html" class="navbutton">About Me</a>
      <a href="contact.html" class="navbutton">Contact Me</a>
    </div>

    <div class="container">
        <form>
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label for="city">City</label>
          <select id="City" name="city">
            <option value="none">Choose</option>
            <option value="warszawa">Warszawa</option>
            <option value="lodz">Łódź</option>
            <option value="radom">Radom</option>
            <option value="other">Other</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>

    <div class="footer">
      <h2>
        Copyright © 2024 Aleksander Kowalczuk - All rights reserved
      </h2>
    </div>
  </body>
</html>
